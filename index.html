<body>

	<div class="kitt">

		<div class="kitt__body cf">

					<li class="kitt__controls-first kitt__controls-box kitt__controls-border kitt__controls-GlowFirstSet">AIR</li>
					<li class="kitt__controls-second kitt__controls-box kitt__controls-border kitt__controls-GlowFirstSet">OIL</li>
					<li class="kitt__controls-third kitt__controls-box kitt__controls-border kitt__controls-glow">P1</li>
					<li class="kitt__controls-fourth kitt__controls-box kitt__controls-border kitt__controls-glow">P2</li>

					<li class="kitt__controls-sixth kitt__controls-box kitt__controls-border kitt__controls-glow">P4</li>
				</ul>
			</div> <!-- .kitt__body-right -->


			<div class="kitt__body-mid kitt__body-shadow">
				
				<div class="kitt__body-mid-UpperSection">








				</div> <!-- .kitt__body-mid-UpperSection -->

				<div class="kitt__body-mid__LowerSection">
					<div class="kitt__body-mid__LowerSection-Button1 kitt-content-center kitt__controls-border kitt__controls-glow kitt__controls-mid">
						<p class="kitt-content">Turbo Boost</p>	 
					</div>
					<div class="kitt__body-mid__LowerSection-Button2 kitt-content-center kitt__controls-border kitt__controls-GlowFirstSet kitt__controls-mid">

					</div>
					<div class="kitt__body-mid__LowerSection-Button3 kitt-content-center kitt__controls-border kitt__controls-glowBlue kitt__controls-mid">

					</div>
				</div> <!-- .kitt__body-mid-LowerSection -->

			</div> <!-- .kitt__body-mid -->


			<div class="kitt__body-left kitt__body-shadow">
				<ul class="kitt__controls">
					<li class="kitt__controls-first kitt__controls-box kitt__controls-border kitt__controls-GlowFirstSet">S1</li>
					<li class="kitt__controls-second kitt__controls-box kitt__controls-border kitt__controls-GlowFirstSet">S2</li>
